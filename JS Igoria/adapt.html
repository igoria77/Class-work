<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive JS Example</title>
</head>
<body onload="detect();">
  <script>

    function detect(){
      var w = 1280;
      if ( w > 1024 ){
        alert("PC");
      }else{
        alert("Mobile");
      }
    }
  </script>

</body>
</html>
